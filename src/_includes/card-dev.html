{% for topic-web-development in site.topic-web-development %}
<div class="medium-6 large-4 small-12 columns">
    <article class="article-card">
        <a href="{{ topic-web-development.url }}">
            <img class="art-img" src="{{site.baseurl}}/assets/img/pics/{{ topic-web-development.img }}">
        </a>
        <div class="card-content">
            <div class="post-icon">
                <img class="blog-icon" src="{{site.baseurl}}/assets/img/svg/{{ topic-web-development.svg }}" alt="foundation icon">
            </div>

            <p class="post-author">By <a href="../#home">{{ topic-web-development.author }}</a></p>
            <p>{{topic-web-development.date | date: '%B %d, %Y'}}</p>
            <a href="{{ topic-web-development.url }}">
                <h1 class="card-h1"><strong>{{ topic-web-development.title }}</strong></h1>
            </a>
            <!--{{ post.content }}-->
            {{ topic-web-development.excerpt }}
            <p>
                <a href="{{ topic-web-development.url }}" id="intro-btn" class="tiny button"><span data-description="Button - subscribe to blog" id="get-btn">Read on</span></a>
            </p>
        </div>
    </article>
</div>
{% endfor %}
